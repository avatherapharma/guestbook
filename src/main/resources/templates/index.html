<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>GuestBook Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div layout:fragment="content" class="container">

	<h1><span th:text="#{msg.HomePage}" /></h1>
    <form action="#" th:action="@{/memberLogin}" th:object="${user}" method="post">
    	<p>UserName: <input type="text" th:field="*{userName}" /></p>
        <p>password: <input type="text" th:field="*{password}" /></p>
        <select th:field="*{role}">
    <option th:value="'guest'" th:text="guest"></option>
    <option th:value="'admin'" th:text="admin"></option>
</select>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    </div>
</body>
</html>
