<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>GuestBookHome</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
.fakeimg {
	height: 200px;
	background: #aaa;
}
</style>


</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#"><h1>
				<span th:text="#{msg.HomePage}" />
			</h1></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">info</a></li>
			</ul>
		</div>
	</nav>

	<h1>
		<span th:text="#{msg.AdminPage}" />
	</h1>
	<form action="#" th:action="@{/approveentry}" th:object="${selectedID}"
		method="post">

		<table>
			<thead>
				<tr>
					<th>entry</th>
					<th>user</th>
					<th>id</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="entrylist : ${entrylist}">
<form action="#" th:action="@{/approveentry}" th:object="${userEntry}">
					<td><span th:text="${entrylist.entry}"> entry </span></td>
					<td><span th:text="${entrylist.user}"> user </span></td>

					<td><span th:text="${entrylist.id}" th:selected="${entrylist.id}"> id </span></td>
					
</form>

				</tr>
			</tbody>
		</table>
		<p>
			<input type="submit" value="Submit" />
	</form>
	<div class="jumbotron text-center" style="margin-bottom: 0">
		<p> @GuestBook 2020</p>
	</div>


</body>
</html>
